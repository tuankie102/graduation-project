<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>JobHunter - Xác thực email</title>
    <meta charset="UTF-8" />
  </head>

  <body
    style="
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
        'Helvetica Neue', Arial, 'Noto Sans', sans-serif, 'Apple Color Emoji',
        'Segoe UI Emoji', 'Segoe UI Symbol', 'Noto Color Emoji';
    "
  >
    <table
      style="
        max-width: 80rem;
        min-height: 100vh;
        padding: 2rem;
        margin: 0 auto;
        background-color: #f5f5f5;
      "
    >
      <tr>
        <td align="center">
          <table
            style="background-color: white; border-radius: 5px; padding: 20px"
          >
            <tr>
              <td>
                <div style="text-align: left; font-size: 20px">JobHunter</div>
              </td>
              <td>
                <div style="text-align: right; font-size: 20px">
                  Developed by Tuan Kiet
                </div>
              </td>
            </tr>
            <tr>
              <td
                colspan="2"
                style="
                  margin: 15px 0;
                  border-top: 1px solid rgba(5, 5, 5, 0.06);
                "
              ></td>
            </tr>
            <tr>
              <td colspan="2">
                <div style="text-align: left">
                  <div style="font-size: 16px">
                    Hi <span th:text="${name}"></span>,
                  </div>
                  <div style="font-size: 16px">
                    Cảm ơn bạn đã đăng ký tài khoản tại JobHunter. Để hoàn tất
                    quá trình đăng ký, vui lòng sử dụng mã xác thực sau:
                  </div>
                </div>
              </td>
            </tr>
            <tr>
              <td
                colspan="2"
                style="
                  margin: 15px 0;
                  border-top: 1px dashed rgba(5, 5, 5, 0.06);
                "
              ></td>
            </tr>
            <tr>
              <td colspan="2">
                <div
                  style="
                    text-align: center;
                    padding: 20px;
                    background-color: #f5f5f5;
                    font-size: 24px;
                    letter-spacing: 5px;
                  "
                >
                  <strong th:text="${code}">123456</strong>
                </div>
              </td>
            </tr>
            <tr>
              <td colspan="2">
                <div style="text-align: left; font-size: 14px; color: #666">
                  Mã xác thực này sẽ hết hạn sau 5 phút.
                </div>
                <div style="text-align: left; font-size: 14px; color: #666">
                  Nếu bạn không thực hiện đăng ký tài khoản này, vui lòng bỏ qua
                  email này.
                </div>
              </td>
            </tr>
            <tr>
              <td colspan="2">
                <div
                  style="padding-top: 20px; text-align: left; font-size: 16px"
                >
                  Cheers,
                </div>
                <div style="text-align: left; font-size: 16px">
                  JobHunter Team.
                </div>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
