<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>JobHunter - Resume Status Update</title>
    <meta charset="UTF-8" />
  </head>

  <body
    style="
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
        'Helvetica Neue', Arial, 'Noto Sans', sans-serif, 'Apple Color Emoji',
        'Segoe UI Emoji', 'Segoe UI Symbol', 'Noto Color Emoji';
    "
  >
    <table
      style="
        max-width: 80rem;
        min-height: 100vh;
        padding: 2rem;
        margin: 0 auto;
        background-color: #f5f5f5;
      "
    >
      <tr>
        <td align="center">
          <table
            style="background-color: white; border-radius: 5px; padding: 20px"
          >
            <tr>
              <td>
                <div style="text-align: left; font-size: 20px">JobHunter</div>
              </td>
              <td>
                <div style="text-align: right; font-size: 20px">
                  Developed by Tuan Kiet
                </div>
              </td>
            </tr>
            <tr>
              <td
                colspan="2"
                style="
                  margin: 15px 0;
                  border-top: 1px solid rgba(5, 5, 5, 0.06);
                "
              ></td>
            </tr>
            <tr>
              <td colspan="2">
                <div style="text-align: left">
                  <div style="font-size: 16px">
                    Hi <span th:text="${name}"></span>,
                  </div>
                  <div style="font-size: 16px">
                    Your resume status has been updated.
                  </div>
                </div>
              </td>
            </tr>
            <tr>
              <td
                colspan="2"
                style="
                  margin: 15px 0;
                  border-top: 1px dashed rgba(5, 5, 5, 0.06);
                "
              ></td>
            </tr>
            <tr>
              <td colspan="2">
                <table>
                  <tr>
                    <td>
                      <div style="font-size: 16px">
                        <strong>Job Position:</strong>
                        <span th:text="${resume.job.name}"></span>
                      </div>
                      <div style="font-size: 16px">
                        <strong>Company:</strong>
                        <span th:text="${resume.job.company.name}"></span>
                      </div>
                      <div style="font-size: 16px">
                        <strong>Status:</strong>
                        <span
                          th:text="${resume.status}"
                          style="color: #ea1e30"
                        ></span>
                      </div>
                      <div
                        style="font-size: 16px"
                        th:if="${resume.message != null}"
                      >
                        <strong>Message:</strong>
                        <span th:text="${resume.message}"></span>
                      </div>
                      <div
                        style="
                          margin: 15px 0;
                          border-top: 1px dashed rgba(5, 5, 5, 0.06);
                        "
                      ></div>
                    </td>
                  </tr>
                </table>
              </td>
            </tr>
            <tr>
              <td colspan="2" style="text-align: center">
                <a
                  href="https://gmail.com/"
                  target="_blank"
                  style="
                    display: inline-block;
                    width: 100%;
                    height: 40px;
                    line-height: 40px;
                    cursor: pointer;
                    border-radius: 5px;
                    background-color: #ea1e30;
                    color: white;
                    border: none;
                    outline: none;
                    text-decoration: none;
                    font-size: 16px;
                  "
                >
                  View Job Details
                </a>
              </td>
            </tr>
            <tr>
              <td colspan="2">
                <div
                  style="padding-top: 20px; text-align: left; font-size: 16px"
                >
                  Cheers,
                </div>
                <div style="text-align: left; font-size: 16px">
                  JobHunter Team.
                </div>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
